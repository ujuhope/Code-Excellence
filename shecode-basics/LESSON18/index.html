<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #f5f0fe;
      }
      button {
        background-color: #f5f0fe;
        border: 1px solid #885df1;
        border-radius: 30px;
        /* box-shadow: 4px 4px 4px gray; */
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        color: #885df1;
        display: block;
        margin: auto;
        padding: 15px 30px;
        font-size: 18px;
        transition: all 200ms ease-in-out;
      }
      button:hover {
        color: #f5f0fe;
        background-color: #885df1;
        cursor: pointer;
      }
      h1 {
        color: #885df1;
        font-size: 48px;
        font-weight: bold;
        text-decoration: underline;
        text-align: center;
      }
      h2 {
        color: #272044;
        text-align: center;
        font-size: 30px;
        font-weight: normal;
      }
      img {
        display: block;
        margin: 0 auto;
        width: 300px;
      }
      p {
        text-align: center;
      }
      li {
        /* display: inline-block; */
        margin: 0px 10px;
        display: inline;
      }
      ul {
        text-align: center;
        list-style-type: none;
        padding: 0;
        font-size: 25px;
      }
      a {
        text-decoration: none;
      }
      .coders {
        color: blue;
      }
      .courses {
        color: red;
      }
      .stories {
        color: green;
      }
      .contact {
        text-align: center;
        margin: 20px 0px;
        font-size: 14px;
        font-weight: bold;
      }
      .email {
        color: #885df1;
      }
      .instagram {
        color: #885df1;
      }
    </style>
  </head>
  <body>
    <h1></h1>
    <h1>SheCodes</h1>
    <h2>Coding Workshop</h2>
    <button>Apply now</button>
    <ul>
      <li>
        <a
          href=" https://www.shecodes.io/students"
          target="_blank"
          class="coders"
        >
          Coders
        </a>
      </li>
      <li>
        <a
          href=" https://www.shecodes.io/workshops"
          target="_blank"
          class="courses"
        >
          Courses
        </a>
      </li>
      <li>
        <a
          href="https://www.shecodes.io/stories "
          target="_blank"
          class="stories"
        >
          Stories
        </a>
      </li>
    </ul>
    <hr/ >
    <p>
      <strong> More info </strong>
    </p>
    <img
    src=https://www.itnewsafrica.com/wp-content/uploads/2021/03/Data-Coding-Hacking-Women.png
    alt="image of a lady coding" />
    <div class="contact">
      <span class="email">Email:</span>chukwuhope95@gmail.com
      <span class="instagram">Instagram:</span> @uj_hopechuks
    </div>
  </body>
</html>
