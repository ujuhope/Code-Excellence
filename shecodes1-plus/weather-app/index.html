<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- <h2 class=" title" >weather forecast</h2> -->
      <form>
        <div class="row shadow">
          <div class="col-7">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Enter a City"
              />
            </div>
          </div>
          <div class="col-3">
            <div class="mb-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-secondary"
                placeholder="Enter a City"
              />
            </div>
          </div>
        </div>
      </form>
      <div class="weather-details shadow">
        <div class="row">
          <div class="col-6">
            <div class="today-h1">
              <h1>Today</h1>
            </div>
          </div>
          <div class="col-4">
            <p class="date">Sat, 3 Aug</p>
          </div>
        </div>
        <div class="temp-larg">
          <div class="row">
            <div class="col-6">
              <h1>30 <span class="unit-larg">째C</span></h1>
            </div>
            <div class="col-6">
              <div class="img-container">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  style="width: 55%"
                  alt="weather image"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="city">
          <p>Allentown, New Mexico 31134</p>
        </div>
      </div>

      <ul class="days">
        <li>
          <a href="#">Today</a>
        </li>
        <li>
          <a href="#">Tomorrow</a>
        </li>
        <li>
          <a href="#">Next 7 Days</a>
        </li>
      </ul>

      <div class="temp-col">
        <div class="row">
          <div class="col-4 col-container1">
            <div class="temp-col-container shadow">
              <div class="tempcol1-img">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png "
                  alt=""
                />
              </div>
              <p class="temp-col-time">10AM</p>
              <h1 class="temp-col-temp">26<span class="temp-unit">째C</span></h1>
            </div>
          </div>
          <div class="col-4">
            <div class="temp-col-container">
              <div class="tempcol1-img">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt=""
                />
              </div>
              <p class="temp-col-time">11AM</p>
              <h1 class="temp-col-temp">20<span class="temp-unit">째C</span></h1>
            </div>
          </div>
          <div class="col-4 col-container">
            <div class="temp-col-container">
              <div class="tempcol1-img">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt=""
                />
              </div>
              <p class="temp-col-time">12pM</p>
              <h1 class="temp-col-temp">36<span class="temp-unit">째C</span></h1>
            </div>
          </div>
        </div>
      </div>
      <h1 class="prediction">Chance of rain</h1>
      <ul class="weather-condition">
        <li>Rainy</li>
        <li>Sunny</li>
        <li>Heavy</li>
      </ul>
      <div class="weather-graph">
        <var></var>
      </div>
      <div class="time">
        <div class="row">
          <div class="col-2">10Am</div>
          <div class="col-2">11Am</div>
          <div class="col-2">12Am</div>
          <div class="col-2">1Pm</div>
          <div class="col-2">2Pm</div>
          <div class="col-2">3Pm</div>
        </div>
      </div>
    </div>
  </body>
</html>
